<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HEALTH INSURANCE COST PREDICTION SYSTEM</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="container">

    <h2>Health Insurance Cost Prediction</h2>
        <p>Fill the details below to predict the cost of health insurance.<br></br>
          <b>NOTE:</b> The prediction is based on the data of 1338 people.
          Get the dataset <a href="https://www.kaggle.com/mirichoi0218/insurance">here</a>
        </p>
    <form action="{{ url_for('predict')}}"method="post">						          
      <div class="inputbox">
        <input type="number" id="age" name="age" placeholder="Enter the Age" required="">

        <select id="sex" name="sex">
          <option value="" selected data-default>Select Sex</option>
          <option value="0">Male</option>
          <option value="1">Female</option>
        </select>

        <input type="number" step="0.001" id="bmi" name="bmi" placeholder="Enter Body mass Index" required=""><br><br>

        <select id="smoker" name="smoker">
          <option value="" selected data-default>Smoker?</option>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>

        <select id="children" name="children">
          <option value="" selected data-default>Select No. of children</option>
          <option value="0">None</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>

        <select id="region" name="region">
          <option value="" selected data-default>Select Region</option>
          <option value="0">North East</option>
          <option value="1">North West</option>
          <option value="2">South East</option>
          <option value="3">South West</option>
        </select><br><br>
          
         <div class="button"><input type="submit"value="predict" >
         <input type="reset" value="reset"></div>
         <div class="predict"> {{prediction_text}}</div>
        </form>
        
  </div>
  <!-- style for the web -->
  <style>
    * {
        margin: 0;
        padding: 0;
    }
    
    .container {
        background-image: url("health.jpg");
        background-size: cover;
        height: 100vh;
        display:block;
    }
    
    .container h2 {
        padding-left: 30%;
        padding-top: 8%;
        font-family: 'Courier New', Courier, monospace;
        color: rgb(17, 14, 11);
    }
    
    .container p {
        padding-left: 30%;
        font-size: medium;
    }
    
    .inputbox {    
        width: 50%;
        height: 300%;
        filter: blur(-1px);
        position: center;
        border-radius: 10px;
        word-spacing: 10px;
        margin-left: 25%;
        margin-top: 65px;
        box-shadow: 8px 8px 8px 8px;
       padding-left: 5%;
       padding-top: 5%;
    }

    .inputbox input {
        padding: 1%;
        border-radius: 10%; 
        background-color: transparent;
    }
    
    .inputbox select {
        padding: 1%;
        border-radius:10%;
        background-color: transparent;
    }
    
    .button {
        padding-left: 20%;
        padding-bottom: 50px;
        word-spacing: 50%;
    }
    
    .button input {
        background-color: transparent;
        width: 20%;
        background-image: radial-gradient(circle farthest-side, rgba(57, 210, 248, 1) 14% 27%,
                rgba(55, 189, 220, 1) 40%,
                rgba(54, 175, 202, 1) 49%, rgba(53, 156, 175, 1) 62%, rgba(48, 97, 96, 1));
    }
    
    .predict{
        padding-left: 20%;
        padding-bottom: 5%;
    }
    </style>

</body>
</html>
