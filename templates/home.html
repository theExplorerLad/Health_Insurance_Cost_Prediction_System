<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="container">

    <h2>REMOVE THE WORRY FROM<br>
       LIFE WITH INSURANCE
    </h2>
    <p>
      Health insurance is type of insurance that<br>
      covers the whole or a part of the risk of a <br>
      person incurring medical expenses.
    </p>
       <form action="{{ url_for('predict')}}"method="post">						          
        <input type="number" id="age" name="age" placeholder="Enter the Age" required="">
          
        <select id="sex" name="sex">
          <option value="" selected data-default>Select Sex</option>
          <option value="0">Male</option>
          <option value="1">Female</option>
        </select><br><br>
          
      
        <input type="text" id="bmi" name="bmi" placeholder="Enter Body mass Index" required="">
          
        <select id="children" name="children">
          <option value="" selected data-default>Select No. of children</option>
          <option value="0">None</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select><br></br>
          
        <select id="smoker" name="smoker">
          <option value="" selected data-default>Smoker?</option>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
          
        <select id="region" name="region">
          <option value="" selected data-default>Select Region</option>
          <option value="0">North East</option>
          <option value="1">North West</option>
          <option value="2">South East</option>
          <option value="3">South West</option>
        </select><br><br>
          
        <input type="submit" value="Predict">
        </form>
  </div>

{{prediction_text}}
  
</body>
</html>
